<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Live Character Count</h1>
      <textarea id="input" placeholder="Enter your text here"></textarea>
      <p id="count">Characters: 0</p>
      <p id="message"></p>
      <button id="clear">Clear</button>
      <button id="reverse">Reverse</button>
      <button id="capitalize">Capitalize</button>
      <button id="lowercase">Lowercase</button>
      <button id="toggle">Toggle Case</button>
      <button id="countVowels">Count Vowels</button>
      <button id="countConsonants">Count Consonants</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
